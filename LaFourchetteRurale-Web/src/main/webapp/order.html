<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La fourchette rurale</title>
    <script src="./bootstraps/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bootstraps/bootstrap.min.css">

    <script src="./arch/arch.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        footer{
            transform: translateY(80px);
        }
    </style>
</head>
<body class="order-body">
<div class="main">
    <div id="header"></div>
    <div class="order-container">
        <div class="ms-5">
            <h2 class="mt-4">Sélection de menu</h2>
            <div>
                <div class="form-check">
                    <label class="form-check-label" for="default_menu">Choisir les menus par défaut</label>
                    <input class="form-check-input" type="checkbox" name="default_menu" id="default_menu">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="diet_type"> Voir les menus qui ne correspondent pas à mon régime alimentaire</label>
                    <input class="form-check-input" type="checkbox" name="diet_type" id="diet_type">
                </div>
            </div>
        </div>
        <div class="container dflex justify-content-center mt-4">
            
            <main></main>
    
            <div>
                <div class="d-flex align-items-center justify-content-center mt-5">
                <button class="btn btn-success btn-validation-order m-3" id="validateOrder">Valider ma commande</button>
            </div>
            <div class="undisplayed align-items-center justify-content-center text-center mt-5" id="ordernotComplet">
                <strong id="warning-order-text">Vous n'avez pas sélectionné de menu pour tous les repas de la semaine. Souhaitez-vous vraiment valider votre commande ?</strong>
                <div class="dflex align-items-center justify-content-center">
                    <button class="btn btn-danger btn-validation-order m-3 mt-2" id="returnToOrder">Revenir à ma commande</button>
                    <button class="btn btn-success btn-validation-order m-3 mt-2" id="validateOrder2">Valider tout de même ma commande</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
<script async type="module" src="./view/memberMealSelection.js"></script>
</body>
</html>
