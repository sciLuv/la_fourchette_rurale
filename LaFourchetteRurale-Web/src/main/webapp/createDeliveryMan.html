<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La fourchette rurale</title>

    <script src="./bootstraps/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bootstraps/bootstrap.min.css">

    <script src="./arch/arch.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-allan.css">

    <script src="creationDeliveryMan.js" async></script>
    <script>
        // 在页面加载时设置 role 变量
        localStorage.setItem("role", JSON.stringify({ "role": "admin" }));
    </script>

</head>

<body>
    <div id="header"></div>
    <div class="container">
        <header>
            <h2>Création de livreur</h2>
        </header>
        <form id="creationDeliveryManForm" action="creation" method="post">

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" maxlength="25" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" maxlength="50" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" maxlength="70" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" maxlength="20" required>

            <label for="confirmPassword">Confirmer le mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" maxlength="20" required>

            <button class="btn btn-success" type="submit">Ajouter le livreur</button>
        </form>

        <p id="creationDeliveryManMessage"></p>


    </div>
    <div id="footer"></div>


</body>

</html>
